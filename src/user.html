<div class="user-container">
    <div class="userheader">
        <form novalidate id="userManagement">

            <div class="control-grp">
                <label>First Name</label>
                <input type="text" name="firstName" id="firstName" />
            </div>
            <div class="control-grp">
                <label>Last Name</label>
                <input type="text" name="lastName" id="lastName" />
            </div>
            <div class="control-grp">
                <label>User Name</label>
                <input type="text" name="userName" id="userName" />
            </div>
            <div class="control-grp">
                <label>Password</label>
                <input type="password" name="password" id="password" /> <i class="fa fa-eye" aria-hidden="true" onclick="show_Password();"></i>
            </div>
            <div class="control-grp">
                <label>Role</label>
                <select name="role" id="role">
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="Cook">Cook</option>
                  </select>
            </div>
            <div class="control-grp" id="statusgroup"style="visibility: hidden;">
                <label>Status</label>
                <input type="checkbox" name="status" id="status" checked >
            </div>
            <input type="text" style="display:none" name="modelId" id="modelId" /> 
            <div class="control-grp">
                <input type="submit" class="submit" value="Save" />
            </div>
            
        </form>
    </div>
    <div class="table">
        <table id="userTable" class="userTable">
            <caption>
                Users
            </caption>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- existing data could optionally be included here -->
            </tbody>
        </table>

        <template id="userRow">
            <tr>
                <td data-id="firstName"></td>
                <td data-id="lastName"></td>
                <td data-id="userName"></td>
                <td data-id="password"></td>
                <td data-id="role"></td>
                <td data-id="status"></td>
                <td><i class="fas fa-edit" onclick="editUser(this);"></i><i class="fa fa-trash" onclick="delUser(this);"></i></td>
            </tr>
        </template>
    </div>
</div>
