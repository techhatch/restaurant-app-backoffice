<div class="res-header" style="width:55%">
  <form novalidate id="menuForm">
    
    <div class="res-control-grp">
          <label><strong>Menu Name</strong></label>
          <input type="text" class="res-input-grp" name="name" id="name" />
      </div>
      <div class="res-control-grp">
          <label><strong>Category</strong></label>
          <input type="text" class="res-input-grp" name="category" id="category" />
      </div>
      <div class="res-control-grp">
          <label><strong>Price</strong></label>
          <input type="number" class="res-input-grp" name="price" id="price" />
      </div>
      <input type="text" style="display:none" name="id" id="id"  />  
      <div class="res-control-grp">
        <label><strong>&nbsp</strong></label>
          <input type="submit" class="btn res-input-grp" value="Save" />
      </div>
  </form>
</div>

<table class="table-list" id="menuTable">
  <thead>
  <tr>
    <th>Menu Item</th>
    <th>Category</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<template id="menuRow">
  <tr>
      <td data-id="name"></td>
      <td class="text-center" data-id="category"></td>
      <td class="text-center" data-id="price"></td>
      <td class="text-center"><a href="#" class="action" onclick="ediMenu(this)">Edit</a><a href="#" onclick="delMenu(this)" class="action">Delete</a></td>
  </tr>
</template>
