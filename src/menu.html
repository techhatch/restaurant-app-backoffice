<div class="header">
  <form novalidate id="menuForm">
    
    <div class="control-grp">
          <label><strong>Menu Name</strong></label>
          <input type="text" name="name" id="name" />
      </div>
      <div class="control-grp">
          <label><strong>Category</strong></label>
          <input type="text" name="category" id="category" />
      </div>
      <div class="control-grp">
          <label><strong>Price</strong></label>
          <input type="number" name="price" id="price" />
      </div>
      <input type="text" style="display:none" name="id" id="id"  />  
      <div class="control-grp">
          <input type="submit" class="btn" value="Save" />
      </div>
  </form>
</div>

<table class="table-list" id="menuTable">
  <thead>
  <tr>
    <th>Menu Item</th>
    <th>Category</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<template id="menuRow">
  <tr>
      <td data-id="name"></td>
      <td class="text-center" data-id="category"></td>
      <td class="text-center" data-id="price"></td>
      <td class="text-center"><a href="#" class="editmenu action">Edit</a><a href="#" class="delmenu action">Delete</a></td>
  </tr>
</template>
