<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="css/order.css" />
    <link rel="stylesheet" href="css/customer.css" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <script src="https://kit.fontawesome.com/653b31a42d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
</head>
<body>
    <!-- Start Code from here-->
    <input type="checkbox" id="sidebar-toggle">
    <div class="sidebar">
             <!-- SIdebar - Header  -->
      <div class="sidebar-header">
        <a href="index.html" class="changepage">
        <h3 class="brand">
          
              <span class="ti-dashboard"></span>
              <span class="active">Dashboard</span>
          
        </h3>
      </a>
        <label for="sidebar-toggle" class="ti-menu-alt"></label>
      </div>
             <!-- Sidebar - menu -->
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="orders.html" class="changepage">
              <span class="ti-home"></span>
              <span>Orders</span>
            </a>
          </li>
          <li>
            <a href="customer.html" class="changepage">
              <span class="ti-face-smile"></span>
              <span>Customers</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="ti-notepad"></span>
              <span>Table reservation</span>
            </a>
          </li>
          <li>
            <a href="kitchen.html" class="changepage">
              <span class="ti-clipboard"></span>
              <span>Kitchen</span>
            </a>
          </li>
          <li>
            <a  href="menu.html" class="changepage">
              <span class="ti-menu"></span>
              <span>Menu</span>
            </a>
          </li>
          <li>
            <a href="menu-category.html" class="changepage">
              <span class="ti-panel"></span>
              <span>Menu Category</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="ti-package"></span>
              <span>Packages</span>
            </a>
          </li>
          <li>
            <a href="user.html" class="changepage">
              <span class="ti-user"></span>
              <span>Users</span>
            </a>
          </li>
          
          <li>
            <a href="#">
              <span class="ti-settings"></span>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  
  
  
    <!-- Main -->
    <div class="main-content">
      <!-- header -->
      <header>
        <div class="search-wrapper">
           <span class="ti-search"></span>
           <input type="search" name="search" placeholder="search">
        </div>
        <div class="social-icons">
          <span class="ti-bell"></span>
          <span class="ti-comment"></span>
          <div></div>
        </div>
      </header>
      <!-- header end -->
      <main>
        <!-- Cards -->
        <h2 class="dash-title">Overview</h2>
        <div class="dash-cards">
          <div class="card-single">
            <div class="card-body">
              <span class="ti-briefcase"></span>
              <div>
                <h5>Orders In Progress</h5>
                <h4 id="or_in_pr">0</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="#">View all</a>
            </div>
          </div>
          <div class="card-single">
            <div class="card-body">
              <span class="ti-reload"></span>
              <div>
                <h5>Orders in Delivery</h5>
                <h4 id="or_in_del">0</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="#">View all</a>
            </div>
          </div>
          <div class="card-single">
            <div class="card-body">
              <span class="ti-check-box"></span>
              <div>
                <h5>Orders Delivered</h5>
                <h4 id="or_del">0</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="#">View all</a>
            </div>
          </div>

          <div class="card-single">
            <div class="card-body">
              <span class="ti-money"></span>
              <div>
                <h5>Current Sale</h5>
                <h4 id="curr_sale">0</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="#">View all</a>
            </div>
          </div>

        </div>
  
          <!-- Cards end -->
        <!-- FRee Container -->
          <div id="container" class="container">
            
          </div>
      </main>
    </div>
  


  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    
     <!-- main.js  -->
    <script src="js/main.js" type="module"></script> 
</body>
</html>
